<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupak Kattintás Alkalmazás</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .kupak {
            background-color: #ff9800;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .kupak:hover {
            background-color: #ff5722;
        }
        .uzenet {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Kattints a kupakra!</h1>
    
    <div class="kupak" onclick="megjelenitUzenet()">Kupak</div>
    
    <div class="uzenet" id="uzenet">
        <p>Bánat vagy!</p>
    </div>

    <script>
        function megjelenitUzenet() {
            var uzenet = document.getElementById("uzenet");
            uzenet.style.display = "block"; // Megjeleníti az üzenetet
        }
    </script>
</body>
</html>
